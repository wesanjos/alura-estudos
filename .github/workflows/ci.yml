name: "CI (Integração Contínua): Main Workflow"

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Directory Access and Installation
        run: cd github-actions-frontend && yarn install && yarn lint
  
  preview:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Directory Access and Installation
        run: cd github-actions-frontend && yarn install

      - name: Run Preview Deployment
        run: cd github-actions-frontend && yarn deploy:preview
