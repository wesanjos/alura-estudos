name: "CI (Integração Contínua): Main Workflow"

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Directory Access and Installation
        run: cd github-actions-frontend && yarn install

      - name: Run Linter
        run: yarn lint